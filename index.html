<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9d72360031.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div  class="card-head">
        <div class="card-img">
          <img src="css/images/image-equilibrium.jpg" class="w-100 round"/>
        </div>
        <div class="mask"><i class="fas fa-eye mask-icon"></i></div>

      </div>
      <div class="card-body">
        <h2 class="card-title">Equilibrium #3425</h2>
        <p class="card-text">Our Equilibrium collection promotes balance and calm</p>
        <div class="card-icon">
          <div class="card-icon__left">
            <p class="card-icon__left-text"><span class="icon"> <i class="fab fa-ethereum"></i></span> 0.041ETH</p>
          </div>
          <div class="card-icon__right">
            <p class="card-icon__right-text"><span class="icon"> <i class="fas fa-clock"></i></span> 3 days left</p>
          </div>
        </div>
        <div class="card-bottom">
          <img src="css/images/image-avatar.png" class="img-thumbnail" alt="thumbnail-image">
          <p class="card-bottom__text"><span class="text-color">Creation of</span> Asif salim</p>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
